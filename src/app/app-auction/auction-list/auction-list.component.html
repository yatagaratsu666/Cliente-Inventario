<div class="auction-page">
  <!-- 游댳 Barra superior con acciones -->
  <div class="toolbar">
  <button (click)="loadAuctions()">游댃 Refresh</button>
  <button (click)="goToComprar()">游 Comprar</button>
  <button (click)="goToVender()">游닍 Vender</button>
  <button (click)="goToRecoger()">游꾸 Recoger</button>
  <button (click)="goToMisPujas()">游눯 Mis pujas</button>
  <div class="toolbar">
</div>

</div>


  <!-- 游댳 Filtros -->
  <div class="filters">
    <!-- Nombre -->
    <input
      type="text"
      placeholder="Buscar por nombre (m칤n. 4 caracteres)..."
      [(ngModel)]="filter"
      (ngModelChange)="applyFilter()"
    />

    <!-- Tipo -->
    <select [(ngModel)]="selectedType" (ngModelChange)="applyFilter()">
      <option value="">Todos los tipos</option>
      <option *ngFor="let t of uniqueTypes" [value]="t">{{ t }}</option>
    </select>

    <!-- Duraci칩n -->
    <select [(ngModel)]="selectedDuration" (ngModelChange)="applyFilter()">
      <option value="">Todas las duraciones</option>
      <option value="24">24 horas</option>
      <option value="48">48 horas</option>
    </select>

    <!-- Precio m치ximo -->
    <input
      type="number"
      placeholder="Precio m치ximo"
      [(ngModel)]="maxPrice"
      (ngModelChange)="applyFilter()"
    />
  </div>

  <!-- 游댳 Listado -->
  <div class="list">
    <app-auction-card
      *ngFor="let a of filtered"
      [auction]="a"
      (click)="openDetails(a)"
    ></app-auction-card>
  </div>

  <!-- 游댳 Detalle -->
  <app-auction-details
    *ngIf="selected"
    [auction]="selected"
    [token]="token || ''"
    (onClose)="closeDetails()"
  ></app-auction-details>
</div>
